<ul>
<li>查询</li>
</ul>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 查看所有库</span></span><br><span class="line">show databases;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 使用哪个库</span></span><br><span class="line">use &lt;库名&gt;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 查看所有表</span></span><br><span class="line">show tables;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 查询表里的全部数据</span></span><br><span class="line">select * <span class="keyword">from</span> &lt;表名&gt;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 查询表里的部分数据，比如查询某表中的id</span></span><br><span class="line">select id <span class="keyword">from</span> &lt;表名&gt;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 条件查询，例查询某表中username='zhangsan'并且password='123'</span></span><br><span class="line">select * <span class="keyword">from</span> &lt;表名&gt; where username =<span class="string">'zhangsan'</span> and <span class="string">`password`</span> = <span class="string">'123'</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 模糊查询，例查询某表中username有'zhang'的</span></span><br><span class="line">select * <span class="keyword">from</span> &lt;表名&gt; where username like <span class="string">'%zhang%'</span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 模糊查询，例查询某表中password有'1'的，并根据id排（正序）</span></span><br><span class="line">select * <span class="keyword">from</span> users where password like <span class="string">'%1%'</span> order by id （desc 倒序）;</span><br></pre></td></tr></table></figure>

<ul>
<li>修改更新</li>
</ul>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 修改表名</span></span><br><span class="line">alter table &lt;旧表名&gt; rename to &lt;新表名&gt;;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 更新users表中username=lisi的realname=李四2</span></span><br><span class="line">update users <span class="keyword">set</span> realname='李四2' where username='lisi';</span><br></pre></td></tr></table></figure>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 删除全部数据库</span></span><br><span class="line">drop database;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 删除指定, 例删除名为blog的数据库</span></span><br><span class="line">drop database blog;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 删除表中某一列</span></span><br><span class="line"><span class="keyword">delete</span> <span class="keyword">from</span> users where username=<span class="string">''</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 软删除，更改某个字段的状态</span></span><br></pre></td></tr></table></figure>
